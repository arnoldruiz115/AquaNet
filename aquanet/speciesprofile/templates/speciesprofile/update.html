{% extends "speciesprofile/base.html" %}
{% block content %}
<div class="card bg-secondary-clear">
    <form method="post" action="#" enctype="multipart/form-data">
        <div>
            {% csrf_token %}
            {{ form }}
            <div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
