<form method="post" action="{% url 'speciesprofile:delete' object.id %}" enctype="multipart/form-data">
    <div>
        {% csrf_token %}
        <div>
            {% if object.common_name %}
                <div>Are you sure you want to delete {{ object.common_name }}?</div>
            {% else %}
                <div>Are you sure you want to delete {{ object.species }}?</div>
            {% endif %}
            {% if object.image %}
                <img src="{{ object.image.url }}" alt="">
            {% endif %}
            <div class="mt-2">
                <button class="btn btn-outline-danger" type="submit">Confirm delete</button>
                <button id="cancelDeleteBtn" class="btn btn-primary ml-2" type="button">Cancel</button>
            </div>
        </div>
    </div>
</form>
