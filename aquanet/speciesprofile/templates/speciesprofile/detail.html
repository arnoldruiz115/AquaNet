{% extends 'speciesprofile/base.html'%}

{% block content %}
<a href="{% url 'speciesprofile:index' %}">Home</a>
<div class="species-div">
    {% if profile.common_name %}
        <div>Common Name: {{profile.common_name}}</div>
    {% endif %}
    <div>Species: {{profile.species}}</div>
    <div>Max Size: {{profile.max_size}}</div>
    <div>Water: {{profile.water_type}}</div>
</div>
{% endblock %}
